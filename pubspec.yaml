name: animal_kart_demo2
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.0.3
  pinput: ^5.0.2
  image_picker: ^1.2.1
  device_info_plus: ^12.2.0
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.0
  http: ^1.2.2
  oktoast: ^3.4.0
  change_app_package_name: ^1.5.0
  shared_preferences: ^2.5.3
  firebase_app_check: ^0.3.2+10
  razorpay_flutter: ^1.4.0
  
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  rename_app: ^1.6.5
  flutter_svg: ^2.2.3
  permission_handler: ^12.0.1
  local_auth: ^2.1.0
  firebase_messaging: ^15.2.10
  flutter_secure_storage: ^9.2.4
  share_plus: ^12.0.1
  open_file: ^3.5.10
  pdf: ^3.11.3
  flutter_pdfview: ^1.4.3
  translator: ^1.0.4+1
  geolocator: ^14.0.2
  flutter_file_dialog: ^3.0.3
  timelines_plus: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/onboard_logo.png"
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/fonts/
     - assets/gifs/
     - assets/lang/
     


  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
          weight: 400
        - asset: assets/fonts/SFPRODISPLAYMEDIUM.OTF
          weight: 500
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
          weight: 700
        - asset: assets/fonts/SFPRODISPLAYBLACKITALIC.OTF
          weight: 900
          style: italic
        - asset: assets/fonts/SFPRODISPLAYHEAVYITALIC.OTF
          style: italic
        - asset: assets/fonts/SFPRODISPLAYLIGHTITALIC.OTF
          style: italic
        - asset: assets/fonts/SFPRODISPLAYSEMIBOLDITALIC.OTF
          weight: 600
          style: italic
        - asset: assets/fonts/SFPRODISPLAYTHINITALIC.OTF
          weight: 200
          style: italic
        - asset: assets/fonts/SFPRODISPLAYULTRALIGHTITALIC.OTF
          weight: 100
          style: italic

